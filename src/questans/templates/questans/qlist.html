{% extends "base.html" %}

{% block content %}
{% for q in questions%}
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="..." class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{q.title}}</h5>
        <p class="card-text">{{q.description}}</p>
        <p class="card-text"><small class="text-muted">{{q.group}}</small></p>
        <p class="card-text"><small class="text-muted">{{q.created_on}}</small></p>
        <p class="card-text"><small class="text-muted">{{q.updated_on}}</small></p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
